<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive To-do list app made with Typescript">
    <meta property="og:title" content="To-Do list app">
    <meta property="og:description" content="Responsive To-do list app made with Typescript">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" type="text/css">
    <title>To-Do list</title>
  </head>
  <body>
    <main>
        <h1>To do list</h1>
        <div class="btnContainer">
          <button id="darkModeBtn">Dark Mode</button>
        </div>
        <div class="btnContainer">
          <span>New ToDo</span>
        </div>
        <form id="addNewTodo">
          <div class="inputContainer">
            <div class="formControl">
              <label>
                <input type="text" name="writeItem" id="writeItem" placeholder="Add new task" required>
                <i class="errorIcon fa-regular fa-circle-xmark fa-lg"></i>
                <small class="toggleHidden">Error Message</small>
              </label>
            </div>
          </div>
          <div class="btnContainer">
            <span class="text">Choose Deadline</span>
          </div>
          <div class="inputContainer">
            <div class="formControl">
              <label>
                <input type="date" name="date" id="date" required>
                <small class="toggleHidden">Error Message</small>
              </label>
            </div>
          </div>
          <div class="btnContainer">
            <button id="addItemBtn">Add ToDo</button>
          </div>
        </form>
        <div class="toDoContainer">
          <div class="taskBar">
            <span class="heading">To do</span>
            <select name="sort" id="sort" aria-label="Sortera">
              <option autofocus value>Sort by:</option>
              <option value="deadline">Deadline</option>
              <option value="alfabetic">Alphabetically</option>
              <option value="lastAdded">Last added</option>
              <option value="oldestDate">First added</option>
            </select>
          </div>
          
          <ul id="incompleteTasks"></ul>
        </div>
        <div class="toDoContainer">
          <div class="taskBar">
            <span class="heading">Completed</span>
          </div>
          <ul id="completedTasks">
          </ul>
        </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
